<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
    <style>
        .calendar {
            max-width: 300px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }
        .calendar .header {
            text-align: center;
            padding: 10px 0;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar th,
        .calendar td {
            text-align: center;
            padding: 5px;
            border: 1px solid #ccc;
        }
        .calendar th {
            background-color: #f2f2f2;
        }
        .calendar td:hover {
            background-color: #e6e6e6;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="header">
            <h2 id="monthYear"></h2>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody id="calendarBody"></tbody>
        </table>
    </div>

    <script>
        function generateCalendar() {
            var monthYear = document.getElementById("monthYear");
            var calendarBody = document.getElementById("calendarBody");

            // Clear the calendar body
            calendarBody.innerHTML = "";

            // Get the current date
            var currentDate = new Date();

            // Get the year and month
            var year = currentDate.getFullYear();
            var month = currentDate.getMonth();

            // Set the month and year in the header
            var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            monthYear.textContent = monthNames[month] + " " + year;

            // Get the first day of the month
            var firstDay = new Date(year, month, 1);
            var startingDay = firstDay.getDay();

            // Get the number of days in the month
            var lastDay = new Date(year, month + 1, 0);
            var totalDays = lastDay.getDate();

            // Generate the calendar cells
            var currentDay = 1;
            for (var row = 0; row < 6; row++) {
                var newRow = calendarBody.insertRow();

                for (var col = 0; col < 7; col++) {
                    if (row === 0 && col < startingDay) {
                        // Fill empty cells before the first day of the month
                        var cell = newRow.insertCell();
                        cell.classList.add("empty");
                    } else if (currentDay > totalDays) {
                        // Fill remaining cells after the last day of the month
                        var cell = newRow.insertCell();
                        cell.classList.add("empty");
                    } else {
                        // Fill cells with the day numbers
                        var cell = newRow.insertCell();
                        cell.textContent = currentDay;
                        cell.addEventListener("click", function () {
                            // Add click event listener to each day cell
                            alert("You clicked on " + this.textContent);
                        });

                        if (currentDay === currentDate.getDate() &&
                            month === currentDate.getMonth() &&
                            year === currentDate.getFullYear()) {
                            // Highlight today's date
                            cell.classList.add("today");
                        }

                        currentDay++;
                    }
                }
            }
        }

        // Generate the calendar on page load
        generateCalendar();
    </script>
</body>
</html>
